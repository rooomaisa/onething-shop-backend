spring.application.name=onething-shop

# --- H2 in-memory dev DB ---
spring.datasource.url=jdbc:h2:mem:onethingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver

# Let Hibernate create/update tables from entities
spring.jpa.hibernate.ddl-auto=update

# H2 web console (optional, handy for checking)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (optional) show SQL in logs
# logging.level.org.hibernate.SQL=debug
